<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="wrapper">
        <div id="fromContainer">
            <p class="draggable" draggable="true">1</p>
            <p class="draggable" draggable="true">2</p>
            <p class="draggable" draggable="true">3</p>
            <p class="draggable" draggable="true">4</p>
        </div>

        <div id="container">
            <p class="draggable" draggable="true">5</p>
            <p class="draggable" draggable="true">6</p>
            <p class="draggable" draggable="true">7</p>
            <p class="draggable" draggable="true">8</p>
        </div>
    </div>

    <script src="/dist/drag_and_drop.min.js"></script>

    <script>
        const sortOptions = {
            wrapperId: "wrapper",
            type: "sort",
            sortableContainerId: "container",
        };

        const cloneOptions = {
            wrapperId: "wrapper",
            type: "clone",
            cloneFromContainerId: "fromContainer",
            cloneToContainerId: "container",
        };

        initDragAndDrop(sortOptions);
    </script>
</body>

</html>
